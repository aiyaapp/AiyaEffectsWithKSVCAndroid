apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter({url "http://jcenter.bintray.com/"})
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}
apply plugin: 'com.android.application'

dependencies {
    compile fileTree(include: '*.jar', dir: 'libs')
    compile fileTree(include: '*/so', dir: 'libs/armeabi-v7a')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.hyphenate:hyphenate-sdk-lite:3.3.0'
    implementation project(':AyBeauty')
    implementation project(':AyCore')
    implementation project(':aavt')
    implementation project(':AyEffect')
    implementation project(':AyFaceTrack')
    implementation project(':AyShortVideoEffect')
}

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.aiyaapp.aiya.test"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 15
        versionName "v1.5"
    }

    lintOptions{
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDir 'libs'
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
}
